ServerName localhost
ServerTokens Prod
ServerSignature Off
TraceEnable Off
Header always unset X-Powered-By

ErrorDocument 403 '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>403 - Access Denied</title><style>*{padding:0;margin:0}*,*::after,*::before{box-sizing:border-box}body{font-family:sans-serif;color:#333;}section{padding-left:15px;padding-right:15px;margin-left:auto;margin-right:auto;max-width:700px;display:block;text-align:center}h1{margin-bottom:15px;margin-top:15px;font-size:100px;font-weight:300}h3{font-size:20px;font-weight:bold;margin-bottom:15px;margin-top:15px}p{font-weight:400;color:#878787;line-height:1.58;font-weight:300;margin-bottom:15px;margin-top:15px}</style></head><body><section><h1>403</h1><h3>Access Denied</h3><p>The page or resource you were trying to reach is absolutely forbidden for some reasons.</p></section></body></html>'
ErrorDocument 404 '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>404 - Not Found</title><style>*{padding:0;margin:0}*,*::after,*::before{box-sizing:border-box}body{font-family:sans-serif;color:#333;}section{padding-left:15px;padding-right:15px;margin-left:auto;margin-right:auto;max-width:700px;display:block;text-align:center}h1{margin-bottom:15px;margin-top:15px;font-size:100px;font-weight:300}h3{font-size:20px;font-weight:bold;margin-bottom:15px;margin-top:15px}p{font-weight:400;color:#878787;line-height:1.58;font-weight:300;margin-bottom:15px;margin-top:15px}</style></head><body><section><h1>404</h1><h3>Not Found</h3><p>The page you were looking for was moved or doesn\'t exists.</p></section></body></html>'